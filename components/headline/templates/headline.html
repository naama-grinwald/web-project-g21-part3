<!-- static links -->
<link rel="stylesheet" href="{{url_for('headline.static' ,filename='css/headline.css')}}">
<script src="{{url_for('headline.static', filename='js/headline.js')}}"></script>

<div class="header">
   <h1> דף ניהול טורניר {{ tournament.name }}</h1>
    {% if back_tournament %}
        <button class="back" onclick="location.href='/main'"><p><b>חזרה לעמוד הבית</b></p></button> <br>
        <button class="back" onclick="location.href='/tournament/{{ tournament.id }}/create_tournament'"><p><b>עריכת טורניר</b></p></button>
    {% else %}
        <button class="back" onclick="location.href='/tournament/{{ tournament.id }}'"><p><b>חזרה לטורניר</b></p></button>
    {% endif %}
</div>

<div class="details">
<p> תאריך: {{ tournament.date }}</p>
<p> מיקום: {{ tournament.location }}</p>
<p> סוג הטורניר: {{ tournament.type }}</p>
<p> עונה: {{ tournament.Season }}</p>
<p> פרטים נוספים: {{ tournament.details }}</p>
</div>

<hr>
