{% extends 'base.html' %}

<!--title-->
{% block title %} Create_Player {% endblock %}

<!--extra css,js file-->
{% block page_head_extra %}
    <link rel="stylesheet" href="{{url_for('Create_Player.static' ,filename='css/Create_Player.css')}}">
    <script src="{{url_for('Create_Player.static', filename='js/Create_Player.js')}}"></script>
{% endblock %}

<!--tohen-->
{% block tohen %}
    <h3>יצירת שחקן </h3>
    <form action="/Create_Player/insert_player" method="post">
        <div class="upper">
            <label class='label' for="id"> מספר שחקן:</label><br>
            <input type="number" class="field" name="id" placeholder="מספר שחקן" required><br>

             <label class='label' for="name"> שם פרטי:</label><br>
            <input type="text" class="field" name="name" placeholder="שם פרטי" required><br>

        </div>
        <div class="upper">
            <label for="LastName"> שם משפחה:</label><br>
            <input type="text" class="field" name="LastName" placeholder="שם משפחה" required><br>

            <label class='label' for="level"> רמת השחקן:</label><br>
            <input type="number" class="field" name="level" placeholder="רמת השחקן" required><br>

        </div>
        <div class="upper">
            <label class='label' for="age"> גיל השחקן:</label><br>
            <input type="number" class="field" name="age" placeholder="גיל השחקן" required><br>

            <label for="school"> בית ספר:</label><br>
            <input type="text" class="field" name="school" placeholder="בית ספר" required><br>
        </div>
        <div class="submit">
            <input type="submit" value="צור שחקן ">
        </div>
    </form>

    {% for message in get_flashed_messages() %}
        <h4 class="alert-change">{{ message }}</h4>
    {% endfor %}
{% endblock %}
